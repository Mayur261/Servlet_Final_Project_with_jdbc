<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        /* Internal CSS styles go here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Application Form</h1>
        <form action="submit.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>

            <label for="bank">Bank Name:</label>
            <input type="text" id="bank" name="bank" required>

            <label for="loginDate">Login Date:</label>
            <input type="date" id="loginDate" name="loginDate" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="remark">Remark:</label>
            <textarea id="remark" name="remark" rows="4"></textarea>

            <label for="disbursementAmount">Disbursement Amount:</label>
            <input type="number" id="disbursementAmount" name="disbursementAmount">

            <label for="disbursementDate">Disbursement Date:</label>
            <input type="date" id="disbursementDate" name="disbursementDate">

            <label for="emi">EMI:</label>
            <input type="number" id="emi" name="emi">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
